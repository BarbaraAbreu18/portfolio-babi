<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/fonts.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @font-face {
            font-family: 'adelia';
            src: url('fonts/adelia.woff2') format('opentype');
        }

        @font-face {
            font-family: 'California Vibes';
            src: url('fonts/California.woff2') format('opentype');
        }

        header {
            height: 100px;
            width: 100%;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        nav {
            width: 90%;
            max-width: 1750px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: space-around;
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 40px;
            padding: 0 40px;

        }

        .nome {
            display: flex;
            font-family: 'adelia';
            font-size: 30px;
        }

        .menu {
            display: flex;
            gap: 60px;
            margin-left: auto;
        }


        .item-1 {
            font-family: 'California Vibes';
            font-size: 30px;
            display: flex;
            align-items: center;
        }

        .menu a {
            text-decoration: none;
            color: black;
            font-family: 'California Vibes';
            transition: 0.3s;
        }

        .menu a:hover {
            color: #38d8f8;
        }

        .contato-container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            gap: 50px;
            padding: 60px;
            font-family: sans-serif;
        }

        .formulario {
            background-color: #83c3ff;
            padding: 40px;
            border-radius: 16px;
            width: 600px;
            color: #000;
        }

        .formulario h1 {
            font-size: 36px;
            margin-bottom: 30px;
            font-family: 'adelia', cursive;
        }

        .formulario label {
            display: block;
            margin: 10px 0 5px;
        }

        .formulario input,
        .formulario textarea {
            width: 100%;
            padding: 15px;
            border-radius: 20px;
            border: none;
            margin-bottom: 20px;
            font-size: 16px;
        }

        .formulario textarea {
            height: 120px;
            resize: vertical;
        }

        .formulario button {
            padding: 12px 30px;
            background-color: #ffe066;
            border: 1px solid #000;
            border-radius: 30px;
            font-size: 16px;
            cursor: pointer;
        }

        .informacoes-contato {
            background-color: #fff;
            padding: 40px;
            border-radius: 16px;
            width: 350px;
            color: #000;
        }

        .informacoes-contato h2 {
            font-size: 28px;
            margin-bottom: 20px;
        }

        .informacoes-contato p {
            font-size: 18px;
            margin: 10px 0;
        }

        footer {
            background-color: #83c3ff;
            width: 100%;
            height: 600px;
            font-family: 'California Vibes', sans-serif;
            display: flex;
            align-items: baseline;
            text-align: left;
        }

        .rodape-conteudo {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin-left: 50px;
        }

        .rodape-texto {
            font-size: 70px;
            color: #000000;
            margin-bottom: 20px;
        }

        .rodape-email {
            font-size: 70px;
            color: rgb(0, 0, 0);
        }

        .rodape-links {
            list-style: none;
            padding: 0;
            margin-top: 30px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .rodape-links a {
            text-decoration: none;
            font-size: 30px;
            color: #000;
            transition: color 0.3s;
        }

        .rodape-links a:hover {
            color: #2b89e2;
        }

        .whatsapp-float {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            z-index: 1000;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .whatsapp-float:hover {
            transform: scale(1.2);
        }
    </style>

</head>
